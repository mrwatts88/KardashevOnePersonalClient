<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Receive</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <p class="gray-text">
    Available for Delivery:
  </p>
  <ion-list *ngFor="let shipment of pendingShipments; let i = index">
    <p>From {{shipment.sender}}</p>
    <button small ion-button (click)="acceptPendingShipment(shipment)">Send Now</button>
    <button small ion-button color="danger" (click)="deletePendingShipment(shipment, i)">Reject</button>
    <ion-item id="hover-highlight" *ngFor="let item of shipment.items;" (click)="openItemDetail(item)">
      <ion-avatar item-start>
        <img src={{item.profilePic}}>
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.message}}</p>
    </ion-item>
  </ion-list>
</ion-content>
