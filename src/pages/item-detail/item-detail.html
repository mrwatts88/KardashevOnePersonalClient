<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>{{item.message}}</p>
    <p>{{item.length}}</p>
    <p>{{item.width}}</p>
    <p>{{item.height}}</p>
    <p>{{item.weight}}</p>
  </div>
</ion-content>
