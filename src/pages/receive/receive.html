<ion-header>
  <ion-navbar>
    <ion-title>Receive</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <p class="gray-text">
    Available for Delivery:
  </p>
  <ion-list>
    <ion-item id="hover-highlight" *ngFor="let item of pendingDeliveries; let i = index" (click)="openItemDetail(item)">
      <ion-avatar item-start>
        <img src={{item.profilePic}}>
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.message}}</p>
    </ion-item>
  </ion-list>
</ion-content>
